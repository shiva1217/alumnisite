  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

  <title>Donate</title>
  <link rel="stylesheet" href="/css/index.css">
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      display: block;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>




  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="logo">
      <img src="National_Institute_of_Technology,_Patna_Logo.png" alt="My Institute Logo">
    </div>
    <a class="navbar-brand navTitle" href="index.html">
      <i></i> NITP Alumni Association
    </a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item itemNav">

        </li>

        <li class="nav-item itemNav">
          <a class="nav-link" href="resources.html">Resources</a>
        </li>
        <li class="nav-item itemNav">
          <a class="nav-link" href="team.html">Team</a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="alumini-donation-container">
    <h1>Alumni Donation Form</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="amount">Donation Amount</label>
      <input type="text" id="amount" name="amount" required>

      <label for="frequency">Donation Frequency</label>
      <select id="frequency" name="frequency" required>
        <option value="">Select a Frequency</option>
        <option value="one-time">One-Time</option>
        <option value="monthly">Monthly</option>
        <option value="annually">Annually</option>
      </select>

      <label for="designation">Designation of Donation</label>
      <input type="text" id="designation" name="designation" required>

      <input type="submit" value="Donate">
    </form>
  </div>

</body>
